<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Trade</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <main>
            <h1>Edit Trade</h1>
            <form action="/edit_trade/{{ trade_id }}" method="POST" enctype="multipart/form-data" class="trade-form">
                <div class="form-group">
                    <label for="profit_loss">Profit/Loss</label>
                    <input type="number" id="profit_loss" name="profit_loss" value="{{ trade.profit_loss }}" step="any" required>
                </div>
                <div class="form-group">
                    <label for="exit_price">Exit Price</label>
                    <input type="number" id="exit_price" name="exit_price" value="{{ trade.exit_price }}" step="any" required>
                </div>
                <div class="form-group">
                    <label for="trade_image">Upload New Trade Image (Optional)</label>
                    <input type="file" id="trade_image" name="trade_image" accept="image/*">
                </div>
                <button type="submit">Save Changes</button>
            </form>
        </main>
    </div>
</body>
</html>
